<div class="shiftx-contact" style="background-image: url('/assets/contact.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="shiftx-contact-overlay"></div>
    <div class="shiftx-contact-container">
        <h2 class="shiftx-contact-title">Contact ShiftX</h2>
        <form id="shiftxContactForm" class="shiftx-contact-form">
            <div class="shiftx-form-group">
                <input type="text" id="shiftxName" class="shiftx-form-input" placeholder="Your Name" required>
            </div>
            <div class="shiftx-form-group">
                <input type="email" id="shiftxEmail" class="shiftx-form-input" placeholder="Your Email" required>
            </div>
            <div class="shiftx-form-group">
                <select id="shiftxSubject" class="shiftx-form-select" required>
                    <option value="">Select a subject</option>
                    <option value="booking">Booking Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="shiftx-form-group">
                <textarea id="shiftxMessage" class="shiftx-form-textarea" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="shiftx-submit-btn">Send Message</button>
        </form>
        <div id="shiftxSuccessMessage" class="shiftx-success-message"></div>
    </div>
</div>
